<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist to JSON</title>
    <meta name="description" content="Easily convert your Spotify playlist in a JSON format with 'Spotify Playlist to JSON'">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style type="text/css">
    html, body {
       background: #fff;
    }
    #login, #loggedin {
      display: none;
    }
    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }
    .playlist {
      min-height: 60px;
    }
    #user-playlists img {
      object-fit: cover;
      margin-right: 7px;
    }
    a {
      color: #4276C9;
    }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Spotify Playlist to JSON</h1>
      <div id="login">
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-playlists">
        </div>
        <a rel="noopener" href="https://github.com/codypl/SpotifyPlaylistToJson" target="_blank">SpotifyPlaylistToJson on GitHub</a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
